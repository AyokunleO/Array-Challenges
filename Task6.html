    <script>
            // Task 6
    function Task6(array, grp) {
        var newArray = [];
        var first;
        var sec;
        for(var i = 0; i < array.length; i++){
            first = parseInt(i/grp);
            sec = i%grp;
            sec ==0? newArray[first] = []: null;
            newArray[first][sec] = array[i];
        }
        return newArray;
    }
    console.log(Task6([1,2,3,4,5,6,7], 2));
